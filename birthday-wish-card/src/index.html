<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Card</title>
    <link href="styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Happy Birthday!</h1>
        <p class="text-lg text-gray-600 mb-6">Wishing you a day filled with love, joy, and wonderful memories!</p>
        <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Make a Wish!</button>
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#1DA1F2',
                        'custom-pink': '#FF4081',
                    }
                }
            }
        }
</body>
</html>
